---
sudo: required
cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - /usr/local/lib/ats2-postiats-0.3.8/
    - /usr/local/bin
addons:
  apt:
    packages:
      libgmp3-dev
matrix:
  include:

    - language: python
      addons:
        apt:
          packages:
            - cabal-install-head
            - ghc-8.2.2
            - ghc-8.0.2
          sources:
            - hvr-ghc

before_install:
  - export PATH=/opt/ghc/bin:$PATH
  - cabal update
  - pip install yamllint

# FIXME only install patscc if it doesn't exist
install:
  - wget http://ats-lang.sourceforge.net/IMPLEMENT/Postiats/ATS2-Postiats-0.3.8.tgz
  - tar xvf ATS2-Postiats-0.3.8.tgz
  - cd ATS2-Postiats-0.3.8 && ./configure && make && sudo make install
  - cd ../
  - rm -rf ATS2-Postiats-0.3.8
  - cabal new-build --dependencies-only
  - cabal new-build --dependencies-only -w ghc-8.0.2

script:
  - pip install yamllint
  - yamllint .travis.yml
  - yamllint .stylish-haskell.yaml
  - yamllint .hlint.yaml
  - yamllint .yamllint
  - curl -sL https://raw.githubusercontent.com/vmchale/tomlcheck/master/sh/check | sh -s .atsfmt.toml
  - curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s shake.hs
  - patscc -ccats ats-src/ffi-combinatorics.dats
  - mkdir cbits
  - mv ffi-combinatorics_dats.c cbits/ffi-combinatorics.c
  - cabal new-build
  - cabal new-build -w ghc-8.0.2
  - cabal new-test
